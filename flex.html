<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo yt.png" type="image/png"> <!-- Make sure the correct MIME type is specified -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <i class="ri-menu-line"></i>
            <div class="logo-img">
                <img src="logo yt.png" alt="">
            </div>
            <h1 id="logo-txt">YouTube</h1>
        </div>
        <div class="search-container">
            <form action="">
                <input type="text" placeholder="search">
                <button class="search"><i class="ri-search-line"></i></button>
            </form>
            <div class="icons">
                <i class="ri-video-add-line"></i>
                <i class="ri-apps-line"></i>
                <i class="ri-notification-line"></i>
            </div>
        </div>
        <div class="profile-container">
            <!-- Your profile-related content here -->
        </div>
    </header>
    <main class="body-container">
        <div class="container">
            <div class="video">
                <video class="video" height="600" controls>
                    <source src="me-at-the-zoo.mp4"> <!-- Provide the correct video file path -->
                </video>
                <strong>Video Title</strong>
                <p>Upload Date via Channel Name</p>
            </div>
            <div class="videos">
                <div class="video1">
                    <video height="170" controls>
                        <source src="me-at-the-zoo.mp4"> <!-- Provide the correct video file path -->
                    </video>
                    <strong>Video Title</strong></div>
                    <div class="video2">
                        <video height="170" controls>
                            <source src="me-at-the-zoo.mp4"> <!-- Provide the correct video file path -->
                        </video>
                        <strong>Video Title</strong></div>
                        <div class="video3">
                            <video height="170" controls>
                                <source src="me-at-the-zoo.mp4"> <!-- Provide the correct video file path -->
                            </video>
                            <strong>Video Title</strong></div>
                            <div class="video4">
                                <video height="170" controls>
                                    <source src="me-at-the-zoo.mp4"> <!-- Provide the correct video file path -->
                                </video>
                                <strong>Video Title</strong></div>
                </div>
                <!-- More video elements (video2, video3, and so on) follow the same pattern -->
            </div>
        </div>
    </main>
</body>
</html>
